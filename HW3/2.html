<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Спроси имя</title>
    </head>
    <body>

        <script language="JavaScript">
            function greeting(a){
                alert('Привет, '+a+ ' !');
            }   
            let a = prompt("Введите ваше имя");
            greeting(a);
        </script>

    </body>

</html>
